<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DigitalDEI_Dashboard</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/editarRiscos.js"></script>
	</head>
	<body>
		<div class="form-style-8">
			<h1><img src="src/logo.png"></h1>
			<div id="editar">
				<h2>Edit Risk</h2>
				<form>
					<p id="Descrição">Description</p>
					<textarea onkeyup="ajustarTextArea(this)" id="DescriçãoTexto"></textarea>
					<p id="Deadline">Deadline</p>
						<input id="riscoDeadline" type="date" name="deadline" min="" max="3000-12-31" class="no-spin">
					<p id="Impacto">Impact:</p>
					<label class="form-check-inline">
						<input class="form-check-input" type="radio" name="ImpactoRadio" id="Baixo" value="Baixo"> Low
					</label>
					<label class="form-check-inline">
						<input class="form-check-input" type="radio" name="ImpactoRadio" id="Médio" value="Médio"> Medium
					</label>
					<label class="form-check-inline">
						<input class="form-check-input" type="radio" name="ImpactoRadio" id="Alto" value="Alto"> High
					</label>
					<p id="Probabilidade">Likelihood:</p>
					<label class="form-check-inline">
						<input class="form-check-input" type="radio" name="ProbabilidadeRadio" id="Baixa" value="Baixa"> Low
					</label>
					<label class="form-check-inline">
						<input class="form-check-input" type="radio" name="ProbabilidadeRadio" id="Média" value="Média"> Medium
					</label>
					<label class="form-check-inline">
						<input class="form-check-input" type="radio" name="ProbabilidadeRadio" id="Alta" value="Alta"> High
					</label>
					<input id="guardar" type="button" value="Save"/>
					<input id="remover" type="button" value="Remove"/>
				</form>
			</div>
			<div id="editado">
				<h2>Editado com sucesso!</h2>
			</div>
			<div id="removido">
				<div id="confirma">
					<div id="mensagem"></div>
					<div id="Sim">Yes</div>
					<div id="Não">No</div>
				</div>
			</div>
		</div>
	</body>
</html>
