<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DigitalDEI_Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/visualizarRiscos.js"></script>
  </head>
  <body>
    <div class="form-style-8">
      <a href="http://localhost:3001/initialPage"><h1><img src="src/zig_fundoBranco-09.png"></h1></a>
      <div id="navigation">
        <a href="//localhost:3001/project"  class="root link highlight">Project</a>
        <a href="//localhost:3001/work"  class="root link highlight">Work</a>
        <a href="//localhost:3001/artifacts"  class="root link highlight">Artifacts</a>
        <a href="//localhost:8000/effortTimeline.html"  class="root link highlight">Processes</a>
        <a href="//localhost:3001/people"  class="root link highlight">People</a>
      </div>

      <h2>Risks</h2>
      <div id="grid">

        <div class="all-element">
          <div>Impact</div>
        </div>

        <div class="blank-element">
          <div id="blank">Likelihood</div>
        </div>

        <div class="title-element">
          <div>Low</div>
        </div>

        <div class="title-element">
          <div>Medium</div>
        </div>

        <div class="title-element">
          <div>High</div>
        </div>

        <div class="title2-element">
          <div>High</div>
        </div>

        <div id="AltaBaixo" class="grid-element">
          <div class="content"></div>
        </div>

        <div id="AltaMédio" class="grid-element">
          <div class="content"></div>
        </div>

        <div id="AltaAlto" class="grid-element">
          <div class="content"></div>
        </div>

        <div class="title2-element">
          <div>Medium</div>
        </div>

        <div id="MédiaBaixo" class="grid-element">
          <div class="content"></div>
        </div>

        <div id="MédiaMédio" class="grid-element">
          <div class="content"></div>
        </div>

        <div id="MédiaAlto" class="grid-element">
          <div class="content"></div>
        </div>

        <div class="title2-element">
          <div>Low</div>
        </div>

        <div id="BaixaBaixo" class="grid-element">
          <div class="content"></div>
        </div>

        <div id="BaixaMédio" class="grid-element">
          <div class="content"></div>
        </div>

        <div id="BaixaAlto" class="grid-element">
          <div class="content"></div>
        </div>
      </div>
      <div class="risks">
        <p id="box"></p>
      </div>
    </div>
  </body>
</html>
